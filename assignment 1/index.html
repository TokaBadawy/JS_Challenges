<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      #slide-controlers {
        list-style: none;
        padding-left: 0;
        display: flex;
        gap: 15px;
      }
    </style>
    <title>Assignment 1</title>
  </head>
  <body>
    <h2>Slide Show</h2>
    <div>
      <ul id="slide-controlers">
        <li><button type="button" id="next-btn">Next</button></li>
        <li><button type="button" id="previous-btn">Previous</button></li>
        <li><button type="button" id="slide-btn">Slide Show</button></li>
        <li><button type="button" id="stop-btn">Stop</button></li>
      </ul>
      <img
        id="slide"
        src="images/slide1.jpg"
        alt="Slide 1"
        width="250"
        height="250"
        data-indx="0"
      />
    </div>
    <script src="functions.js"></script>
    <script src="main.js"></script>
  </body>
</html>
